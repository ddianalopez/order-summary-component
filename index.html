<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<div class="contenedor">
  <img class="content-img" src="images/illustration-hero.svg">
    
  <div class="content-datos">
    <div class="content-text-descrip">
    <p class="text-datos text-titulo">Order Summary</p>
    <p class="text-datos text-descrip">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like! 
  </div>

    <div class="content-plan">
      <div><img src="images/icon-music.svg"></div>
      <div class="content-plan-text">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <div class="boton-payment">
      <a href="#">Proceed to Payment</a>
    </div>

    <div class="boton-cancel">
      <a href="#">Cancel Order</a>
    </div>

  </div>
</div>


</body>
</html>
